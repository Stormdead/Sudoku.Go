<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku.Go</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku.Go</h1>
        <p class="subtitle">Aprende Go resolviendo Sudokus</p>
        
        <div class="game-section">
            <div class="controls">
                <button id="newGameBtn" onclick="newGame()">Nuevo Juego</button>
                <select id="difficultySelect">
                    <option value="easy">Facil</option>
                    <option value="medium" selected>Medio</option>
                    <option value="hard">Dificil</option>
                </select>
                <button id="validateBtn" onclick="validateGame()">Validar</button>
                <button id="solveBtn" onclick="solveGame()">Resolver</button>
            </div>

            <div id="sudokuBoard" class="sudoku-board">
                <!-- Se llenara con JavaScript -->
            </div>

            <div class="info">
                <p>Tiempo: <span id="timer">00:00</span></p>
                <p>Movimientos: <span id="moves">0</span></p>
                <p id="message"></p>
            </div>
        </div>

        <div id="stats"></div>
        <div id="history"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
